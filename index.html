<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<script defer src="js/index.js"></script>
	<script defer src="js/station.js"></script>
	<script defer src="js/audio.js"></script>
	<script defer src="js/eventmanager.js"></script>
	<script defer src="js/tick.js"></script>
	<script defer src="js/datasets/dataset.js"></script>
	<script defer src="js/datasets/events.js"></script>

	<link rel="icon" href="assets/images/nanotrasen_sim_512.png" type="image/png" sizes="16x16">
	<link rel="stylesheet" href="css/style.css">
	<title>Nanotrasen Simulator</title>
</head>
<body>
	<h1>Nanotrasen Simulator</h1>
	<p id="note">You are an AI trained to manage the entirety of Nanotrasen. This is a simulation of Nanotrasen that is 99.99% accurate.</p>
	<!-- TODO: Settings menu and move the saving buttons. Anthemic, go do this. -->
	<button onclick="navigator.clipboard.writeText(exportData()); alert('Saved to clipboard!')">Export Data</button>
	<button onclick="const data=prompt('Data to import (MUST BE VALID)'); importData(data)">Import Data</button>
	<button onclick="localStorage.setItem('nt_sim_data', exportData()); alert('Saved data to localstorage!')">Save Data</button>
	<button onclick="localStorage.removeItem('nt_sim_data'); alert('Deleted all saved data.'); location.reload()">Delete Data</button>
	<p>Credits: <span id="credits"></span></p>
	<h2>Shop</h2>
	<button id="buy_station_capacity" onclick="buyStationCapacity()">More Station Capacity <span id="capacityPrice">5000</span></button><br><br>
	<div class="content">
		<details id="stationcontent">
			<summary>Stations (<span id="stationsAmount">0/5</span>)</summary>
			<button onclick="buyStation()" id="buyStation">Buy Station</button>
			<div id="stations">
			</div>
		</div><br>
		<details id="events" open>
			<summary>Events</summary>
			<p style="color: gray;">There seems to be nothing happening currently...</p>
		</div><br>
	</div>
</body>
</html>
